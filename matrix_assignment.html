<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <div class="container">
        <h1>Matrix Sum App</h1>

        <form onsubmit="start(); return false">

            <input type="number" required min="2" id="input1">
            <span> x</span>
            <input type="number" required min="2" id="input2">
            <button class="rainbow rainbow-2" type="submit">Create</button>
            <div id="message"></div>
        </form>

        <br>
        <br>

        <!-- Input form consealed -->
        <form onsubmit="sum(); return false" class="hidden" id="consealedInputForm">

            <div id="mInput1" class="mInput"></div>
            <span>+</span>
            <div id="mInput2" class="mInput"></div>
            <br><br>
            <div><button class="rainbow rainbow-2">Sum</button></div>

            <div id="mResult" class="mInput"></div>

        </form>
    </div>
</body>

</html>
